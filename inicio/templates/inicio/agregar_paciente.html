{% extends "base.html" %}
{% block h1_body1 %}
Agregar paciente
{% endblock h1_body1 %}
{% block main %}
    <form action={% url "agregar_paciente" %} method="POST">
        {% csrf_token %}
        {% comment %} <p>
            Nombre
            <input type="text" name="nombre">
        </p>
        <p>
            Apellido
            <input type="text" name="apellido">
        </p>
        <p>
            DNI
            <input type="number" name="dni">
        </p>
        <p>
            Plan
            <input type="text" name="plan">
        </p> {% endcomment %}
        <table>
            {{formulario_crear_paciente}}
        </table>
        <input type="submit" value="Agregar">
    </form>
{% endblock main %}
{% block cards %}
{% endblock cards %}
